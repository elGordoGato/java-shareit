logging:
    level:
        org:
            springframework:
                orm:
                    jpa: INFO
                    jpa.JpaTransactionManager: WARN
                transaction: WARN
                transaction.interceptor: WARN
        ru:
            practicum:
                shareit: DEBUG
spring:
    config:
        activate:
            on-profile: ci,test
    datasource:
        driverClassName: org.h2.Driver
        password: test
        url: jdbc:h2:file:./db/filmorate
        username: test
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL10Dialect
                format_sql: true
    sql:
        init:
            mode: always
